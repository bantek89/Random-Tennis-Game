<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Random Tennis Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
<div id="content">
  <div id="container">

      <div class="playerflex">
        <h4 class="players">Player 1</h4>
              <div id="resultsTableOne">
                  <h1 id="firstResult">0</h1>
              </div>
      </div>
      <div id="colon">
          <h2>:</h2>
      </div>
      <div class="playerflex">
        <h4 class="players">Player 2</h4>
              <div id="resultsTableTwo">
                  <h1 id="secondResult">0</h1>
              </div>
      </div>

</div>
</div>

<div id="score">
    <div id="resultflex">
          <h5 id="resultsBox"><br></h5>
          <h4 id="finalResultsBox"></h4>
    </div>
    <div id ="button">
        <img id="ball" src="tennis-ball-image.png" width= "20%" min-width="50px">
    </div>
</div>

<script src="index.js"></script>
  </body>
</html>
